<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url(assets/img/bg-01.jpg);">
        <span class="login100-form-title-1">
          Sign In
        </span>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">

        <div *ngIf="submitted && f.Email.errors" class="invalid-feedback" style="display: block">
          <div *ngIf="f.Email.errors.required"><i class="fa fa-exclamation-triangle"></i>&nbsp;Email is required</div>
        </div>
        <div class="wrap-input100 validate-input m-b-26">
          <span class="label-input100">Username</span>
          <input class="input100" type="text" formControlName="Email" placeholder="Enter Email"
            [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
          <span class="focus-input100"></span>
        </div>

        <div *ngIf="submitted && f.Password.errors" class="invalid-feedback" style="display: block">
          <div *ngIf="f.Password.errors.required"><i class="fa fa-exclamation-triangle"></i>&nbsp;Password is required
          </div>
        </div>
        <div class="wrap-input100 validate-input m-b-18">
          <span class="label-input100">Password</span>
          <input class="input100" type="password" formControlName="Password" placeholder="Enter password"
            [ngClass]="{ 'is-invalid': submitted && f.Password.errors }">
          <span class="focus-input100"></span>
        </div>

        <div class="flex-sb-m w-full p-b-30">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a href="#" class="txt1">
              Forgot Password?
            </a>
          </div>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
